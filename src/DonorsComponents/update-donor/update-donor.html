@if (!editMode) {
<td></td>
<td>{{ donor?.firstName }}</td>
<td>{{ donor?.lastName }}</td>
<td>{{ donor?.company }}</td>
<td>{{ donor?.address }}</td>
<td>{{ donor?.email }}</td>
<td>{{ donor?.phoneNumber }}</td>
<td>
    <button nz-button nzType="link" (click)="startEdit()"><nz-icon nzType="edit" nzTheme="outline" /></button>
</td>


} @else {
<td></td>
<td>
    <input nz-input [(ngModel)]="tempData.firstName" nzSize="small" />
</td>
<td>
    <input nz-input [(ngModel)]="tempData.lastName" nzSize="small" />
</td>
<td>
    <input nz-input [(ngModel)]="tempData.company" nzSize="small" />
</td>
<td>
    <input nz-input [(ngModel)]="tempData.address" nzSize="small" />
</td>
<td>
    <input nz-input [(ngModel)]="tempData.email" nzSize="small" />
</td>
<td>
    <input nz-input [(ngModel)]="tempData.phoneNumber" nzSize="small" />
</td>
<td>
    <a (click)="saveEdit()">Save</a>
    <a (click)="cancelEdit()"> Cancel</a>
    <br />
    <app-delete-donor [id]="donor?.id" />
</td>
}
