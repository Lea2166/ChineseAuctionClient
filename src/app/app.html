<nz-layout class="app-layout">
  <nz-header>
    <div class="logo">
      <a class="logo-con">

        <nz-icon nzType="gift" nzTheme="outline" class="logo-icon" />

        <h1>CH-AUCTION</h1>

      </a>
    </div>

    <ul nz-menu class="top-nav" nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item routerLink="/home" rouetrouterLinkActive="ant-menu-item-selected">Home</li>
      <li nz-menu-item routerLink="/prizes" routerLinkActive="ant-menu-item-selected">Prizes</li>
      <li nz-menu-item>Users</li>
      <li nz-menu-item routerLink="/donors" routerLinkActive="ant-menu-item-selected">Donors</li>
      <li nz-menu-item>Sales</li>
      <li nz-menu-item><nz-icon nzType="shopping" nzTheme="outline" /></li>
      <li nz-menu-item (click)="open()"><nz-icon nzType="user" nzTheme="outline" /></li>
      <li nz-menu-item class="name">
        <a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="false" [(nzVisible)]="viewMenu">
          @if ( userService.user(); as user ) {
          Hello, {{ user.name.split(' ')[0] }}}
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="logout()"><nz-icon nzType="logout" nzTheme="outline" /> Log Out</li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>

  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet>
        <app-auth-drawer [visible]="viewDrawer" (requestClose)="viewDrawer = false" />
      </router-outlet>
    </div>
  </nz-content>
</nz-layout>
