<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-wrapper>
        <nz-icon nzInputPrefix nzType="user" />
        <input type="text" nz-input formControlName="email" placeholder="E-mail" nzSize="large" />
      </nz-input-wrapper>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-password>
        <nz-icon nzInputPrefix nzType="lock" />
        <input nz-input formControlName="password" placeholder="Password" nzSize="large" />
      </nz-input-password>
    </nz-form-control>
  </nz-form-item>

    <!-- <nz-form-item nz-row class="register-area">
    <nz-form-control  >
      <button nz-button nzType="primary" class="register-form-button" type="submit">Log in</button>
    </nz-form-control>
  </nz-form-item> -->
    <button nz-button class="login-form-button login-form-margin" type="submit" [nzType]="'primary'">Log in</button>
</form>
