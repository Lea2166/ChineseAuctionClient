<form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">

  <nz-form-item>

    <nz-form-control nzErrorTip="Please input your first name!">
      <input nz-input formControlName="firstName" id="firstName" placeholder="firstName" nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>

    <nz-form-control nzErrorTip="Please input your last name!">
      <input nz-input formControlName="lastName" id="lastName" placeholder="Last Name" nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="email" id="email" placeholder="E-mail" nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your password!">
      <input nz-input type="password" id="password" formControlName="password" placeholder="Password" nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="Confirm Password"
        nzSize="large" />
      <ng-template #errorTpl let-control>
        @if (control.errors?.['required']) { Please confirm your password! }
        @if (control.errors?.['confirm']) { Two passwords that you enter is inconsistent! }
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your phone number!">
      <input formControlName="phoneNumber" id="phoneNumber" nz-input placeholder="Phone Number" nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control>
      <button nz-button class="register-form-button register-form-margin" type="submit" [nzType]="'primary'"
        [disabled]="validateForm.invalid" [nzLoading]="loading">
        {{ loading ? '' : 'Register' }}
      </button>
    </nz-form-control>
  </nz-form-item>

</form>
