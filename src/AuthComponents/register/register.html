<form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
  
  <nz-form-item>
    
    <nz-form-control  nzErrorTip="Please input your first name!">
      <input nz-input formControlName="firstName" id="firstName" placeholder="firstName"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastName">Last Name</nz-form-label> -->
    <nz-form-control  nzErrorTip="Please input your last name!">
      <input nz-input formControlName="lastName" id="lastName" placeholder="Last Name"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label> -->
    <nz-form-control  nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="email" id="email" placeholder="E-mail" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label> -->
    <nz-form-control  nzErrorTip="Please input your password!">
      <input nz-input type="password" id="password" formControlName="password" placeholder="Password"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
  <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label> -->
    <nz-form-control [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="Confirm Password"/>
      <ng-template #errorTpl let-control>
        @if (control.errors?.['required']) { Please confirm your password! }
        @if (control.errors?.['confirm']) { Two passwords that you enter is inconsistent! }
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label> -->
    <nz-form-control
    
      nzErrorTip="Please input your phone number!"
    >
      <input formControlName="phoneNumber" id="phoneNumber" nz-input placeholder="Phone Number" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control  >
      <button nz-button nzType="primary" class="register-form-button">Register</button>
    </nz-form-control>
  </nz-form-item>

</form>
