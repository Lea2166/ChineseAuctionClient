

<nz-list nzGrid class="content">
      <div nz-row [nzGutter]="[16, 24]" class="card-row">
        @for (prize of prizesService.prizes(); track prize.id) {
          <div nz-col [nzSpan]="6" [nzXXl]="8" [nzXl]="6" [nzLg]="8" [nzMd]="8" [nzSm]="12" [nzXs]="24">
            <nz-list-item style="height: 100%;">
             <app-prize-card [prize]="prize"></app-prize-card>
            </nz-list-item>
          </div>
        }
      </div>
    </nz-list>
