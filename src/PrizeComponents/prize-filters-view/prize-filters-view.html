<div class="filter-container">
  <form nz-form nzLayout="inline" class="filter-form">

    <nz-select nzShowSearch nzAllowClear [nzDropdownRender]="renderTemplate" nzPlaceHolder="filter by category"
      nzMode="multiple">
      @for (c of categories; track c.id || c.name) {
      <nz-option [nzLabel]="c.name" [nzValue]="c.id">


      </nz-option>
      <app-delete-category [id]="c.id" />
      }
    </nz-select>
    <ng-template #renderTemplate>
      <nz-divider></nz-divider>
      <div class="container" (mousedown)="$event.stopPropagation()" (click)="$event.stopPropagation()">
        <app-add-category />
      </div>
    </ng-template>


    <div class="actions">
      <button nz-button nzType="primary" type="submit">
        <i nz-icon nzType="search"></i> Filter
      </button>
      <button nz-button nzType="default" type="button" nzDanger>
        Reset
      </button>
    </div>

  </form>
</div>
