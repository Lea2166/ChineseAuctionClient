<nz-card [nzCover]="coverTemplate" (click)="navigate()" [style.cursor]="'pointer'"
  [nzActions]="[actionSetting, actionEdit, actionEllipsis]" class="custom-card">
  <nz-card-meta [nzTitle]="prize?.name||null" [nzDescription]="prize?.description||null"></nz-card-meta>
</nz-card>

<ng-template #coverTemplate class="card-image-container">
  <img src="https://localhost:7156/{{prize?.imagePath}}" alt=""
    style="width: 100%; height: 200px; object-fit: cover;" />
</ng-template>

<ng-template #actionSetting>
  <nz-icon nzType="delete" nzTheme="outline" />
</ng-template>

<ng-template #actionEdit>
  <nz-icon nzType="edit"  />

</ng-template>

<ng-template #actionEllipsis>
  <nz-icon nzType="shopping-cart" nzTheme="outline" />
</ng-template>

<app-update-prize />
