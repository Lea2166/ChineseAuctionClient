<nz-card [nzCover]="coverTemplate" (click)="navigate()"
 [nzActions]="[actionSetting, actionEdit, actionEllipsis]" class="custom-card">
  <nz-card-meta  [nzTitle]="prize?.name||null" [nzDescription]="prize?.description||null"></nz-card-meta>
</nz-card>

<ng-template #coverTemplate class="card-image-container" >
  <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>

<ng-template #actionSetting>
  <nz-icon nzType="setting" />
</ng-template>

<ng-template #actionEdit>
  <nz-icon nzType="edit" />
</ng-template>

<ng-template #actionEllipsis>
  <nz-icon nzType="ellipsis" />
</ng-template>
