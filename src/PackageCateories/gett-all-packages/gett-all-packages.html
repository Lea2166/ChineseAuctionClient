<div style="background: #ECECEC; padding:30px;">
    <div nz-row [nzGutter]="8">
        @for(package of packages ;track package.id){
        <div nz-col [nzSpan]="8">
            <nz-card nzTitle="{{ package.name }}">
                <h2>numOfTickets: {{ package.numOfTickets }}</h2>
                <h4>packagePrice:{{ package.price}}</h4>
            </nz-card>
        </div>
    }
    </div>
</div>
