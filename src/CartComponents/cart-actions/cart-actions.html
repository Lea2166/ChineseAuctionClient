@switch (viewType) {
@case ('prize-card') {
<div (click)="addPrizeToCart(prizeId, 1)" class="icon-btn">
    <nz-icon nzType="shopping-cart" nzTheme="outline" />
</div>
}

@case ('cart') {
<div class="cart-controls">
    <div class="container">
        <nz-input-group nzCompact>

            <button nz-button (click)="deletePrizeFromCart(prizeId)">
                <i nz-icon nzType="minus"></i>
            </button>

            <div class="quantity-viewer">
                {{ qty }}
            </div>

            <button nz-button nzType="primary" (click)="addPrizeToCart(prizeId,1)">
                <i nz-icon nzType="plus"></i>
            </button>

        </nz-input-group>
    </div>
</div>
}

@case ('one-prize') {
<div class="action-box">

    <nz-input-number nzSize="large" [(ngModel)]="qty" [nzMin]="1" class="qty-input" />
    <button nz-button nzType="primary" nzSize="large" (click)="addPrizeToCart(prizeId, qty)" nzBlock>
        <span nz-icon nzType="plus-circle"></span>
        Add Tickets
    </button>
</div>
}


}
