
<div class="cart-page">
  <div nz-row [nzGutter]="24" nzJustify="center">

    <div nz-col nzXs="24" nzLg="16">
      <nz-list nzItemLayout="horizontal" class="cart-list">
        @for (item of cart?.cartItems; track item.prizeId) {
        <nz-list-item>
          <nz-card class="cart-item-card" [nzBordered]="false">
            <div class="cart-item">
              
              <img
                src="https://localhost:7156/{{item.prize.imagePath}}"
                loading="lazy"
                class="item-image"
              />

              <div class="item-details">
                <h3>{{ item.prize.name }}</h3>

                <div class="categories">
                  @for (c of item.prize.categories; track c) {
                    <nz-tag>{{ c }}</nz-tag>
                  }
                </div>
              </div>

              <div class="item-actions">
                <app-cart-actions
                  [prizeId]="item.prizeId"
                  [viewType]="'cart'"
                  [qty]="item.quantity"
                />
              </div>

            </div>
          </nz-card>
        </nz-list-item>
        }
      </nz-list>
    </div>

    <div nz-col nzXs="24" nzLg="8">
      <div class="summary-sticky">
        <nz-card class="summary-card">
          <h3>Order Summary</h3>

          <div class="summary-row total">
            <span>Total Tickets</span>
            <span>{{ totalItems }}</span>
          </div>

          <button nz-button nzType="primary" nzBlock nzSize="large">
            Checkout
          </button>
        </nz-card>
      </div>
    </div>

  </div>
</div>
